<form class="form-horizontal login">
	<input type="hidden" name="hidden" class="hidden" value=""/>

	<div class="form-group">
		<label for="inputEmail" class="col-lg-2 control-label">Email</label>
		<div class="col-lg-10">
			<input type="text" class="form-control" id="inputEmail" placeholder="Email">
		</div>
	</div>


	<div class="form-group">
		<label for="inputPassword" class="col-lg-2 control-label">Password</label>
		<div class="col-lg-10">
			<input type="password" class="form-control" id="inputPassword" placeholder="Password">
			<div class="checkbox">
				<label>
					<input type="checkbox"> Checkbox
				</label>
			</div>
		</div>
	</div>

	<div class="form-group">
		<div class="col-lg-10 col-lg-offset-2">
			<!-- Login -->
			<button type="submit" class="btn btn-primary login">Submit</button>
			<!-- Button trigger modal -->
			<button class="btn btn-default register" data-toggle="modal" data-target="#myModal">Register</button>
		</div>
	</div>
</form>
<!-- </div> -->
<script type="text/javascript">
	$('button.btn.btn-default.register').click(function (event) {
		event.preventDefault();
	})
</script>
